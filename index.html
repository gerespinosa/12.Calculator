<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator | 100 Days Of JS</title>
</head>

<body>


    <div class="container">
        <input type=text class="display" id="display" disabled></input>
        <div class="row">
            <button class="key upper" id="ac">AC</button>
            <button class="key upper" id="negative">+/-</button>
            <button class="key upper operation" id="percentage" value="%">%</button>
            <button class="key side operation" id="divided" value="/">&divide;</button>
        </div>
        <div class="row">
            <button class="key regular digit" value="7">7</button>
            <button class="key regular digit" value="8">8</button>
            <button class="key regular digit" value="9">9</button>
            <button class="key side operation" id="multiplied" value="*">x</button>
        </div>
        <div class="row">
            <button class="key regular digit" value="4">4</button>
            <button class="key regular digit" value="5">5</button>
            <button class="key regular digit" value="6">6</button>
            <button class="key side operation" id="minus" value="-">-</button>
        </div>
        <div class="row">
            <button class="key regular digit" value="1">1</button>
            <button class="key regular digit" value="2">2</button>
            <button class="key regular digit" value="3">3</button>
            <button class="key side operation" id="plus" value="+">+</button>
        </div>
        <div class="row">
            <button class="key regular double digit" value="0">0</button>
            <button class="key regular" id="comma">,</button>
            <button class="key side" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
